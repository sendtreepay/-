<h2>漢堡介紹</h2>

在紐約，不知道吃什麼的時候，快速方便的漢堡就是你最好的選擇！千萬不要以為在紐約的人只會往麥當勞、。<p>
        漢堡王跑，就因為他們天天吃漢堡，因此對漢堡的選擇也是很挑剔講究的。
    <p>
        雖然選擇眾多，但真正好吃的漢堡除了麵包體烤的酥脆。
    <p>
        漢堡牛肉更是紮實有香氣。
    <p>
        加搭配爆漿的起司內餡，令人垂延三尺。
    <p>
        來到紐約千萬不能錯過。
