<h2>熱狗介紹</h2>

在紐約街頭，除了觀光客。<p>
        最多的應該就是熱狗餐車了──幾乎每條大道、每個街口。
    <p>
        都可以看見一台台不斷有熱煙竄出。
    <p>
        夾帶食物香氣的小卡車。熱狗是趕時間。
    <p>
        想省錢的紐約居民最好的夥伴。
    <p>
        這麼經典的代表性食物，怎能不在當地試試。
